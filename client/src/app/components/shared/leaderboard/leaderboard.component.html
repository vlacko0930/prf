<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Ranglista</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Betöltés...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <div *ngIf="!loading && !error">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Játékos</th>
                    <th>Pontszám</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index" [class.table-primary]="isCurrentUser(user)">
                    <td>{{ i + 1 }}</td>
                    <td>
                      <div class="d-flex align-items-center">
                        <img *ngIf="user.imageUrl" [src]="user.imageUrl" alt="User Avatar" class="rounded-circle me-2" style="width: 30px; height: 30px; object-fit: cover;">
                        <i *ngIf="!user.imageUrl" class="bi bi-person-circle me-2"></i>
                        {{ user.username }}
                        <span *ngIf="isCurrentUser(user)" class="badge bg-info ms-2">Te</span>
                      </div>
                    </td>
                    <td>{{ user.score }}</td>
                  </tr>
                  <tr *ngIf="!users || users.length === 0">
                    <td colspan="3" class="text-center">Nincs megjeleníthető adat.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
